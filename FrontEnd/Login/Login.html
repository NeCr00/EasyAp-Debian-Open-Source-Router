<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!--bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="static/css/Login.css">
<script defer src="static/js/login.js"></script>

</head>


<body>
    <div class="container">
        <center>
          <div class="middle">
            <div id="login">
      
              <form action="login/submit" method="post">
      
                <fieldset class="clearfix">
                  <div> <p id="notification" class="wrong-cred"></p></div>
                  <p><span class="bi bi-person-fill"></span><input id="username" type="text" name="username" Placeholder="Username" required></p>
      
                  <p><span class="bi bi-lock-fill"></span><input id="password" type="password" name="password" Placeholder="Password" required></p>
      
                  <div>
                 
                    <span style="width:100%; text-align:center;  display: inline-block;"><input id="submit-creds" type="submit" value="Login"></span>
                    
                  </div>
      
                </fieldset>
                <div class="clearfix"></div>
              </form>
      
              <div class="clearfix"></div>
      
            </div> <!-- end login -->
            <div class="logo">EasyAP
      
              <div class="clearfix"></div>
            </div>
      
          </div>
        </center>
      </div>
      
      </div>
      
      <!--Bootstrap js-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
